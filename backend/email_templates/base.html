<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <style>
            /* Background animations matching Background.js */
            @keyframes pulseBG {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.85; }
            }
            
            @keyframes drift {
                0% { transform: translateX(0) translateY(0); }
                50% { transform: translateX(-20px) translateY(15px); }
                100% { transform: translateX(0) translateY(0); }
            }
            
            @keyframes cloudMove {
                0% { background-position: 0 0; }
                100% { background-position: 1000px 500px; }
            }
            
            body {
                font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
                background: #f1f5f9; /* Fallback for email clients */
                color: #f3f4f6;
                text-align: center;
                padding: 32px 8px;
                min-height: 100vh;
                margin: 0;
                position: relative;
                overflow-x: hidden;
            }
            
            /* Background layers matching Background.js exactly */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(to bottom, #030712, #0f172a, #000000);
                animation: pulseBG 12s ease-in-out infinite;
                z-index: -3;
            }
            
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: 
                    radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 60%),
                    radial-gradient(circle at 70% 30%, rgba(147,197,253,0.18), transparent 55%),
                    radial-gradient(circle at 50% 80%, rgba(96,165,250,0.22), transparent 55%),
                    radial-gradient(circle at 85% 75%, rgba(244,114,182,0.15), transparent 55%),
                    radial-gradient(circle at 10% 90%, rgba(45,212,191,0.18), transparent 55%);
                animation: drift 40s linear infinite;
                z-index: -2;
            }
            
            .storm-texture {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
                opacity: 0.3;
                animation: cloudMove 60s linear infinite;
                z-index: -1;
            }
            .container {
                max-width: 420px;
                margin: auto;
                background: rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
                border-radius: 16px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                padding: 20px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                position: relative;
                z-index: 1;
            }
            h1 {
                font-size: 1.5rem;
                font-weight: 700;
                background: linear-gradient(90deg, #a78bfa 0%, #f472b6 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-fill-color: transparent;
                margin-bottom: 8px;
                letter-spacing: 0.5px;
            }
            .code {
                font-size: 1.25rem;
                font-weight: 700;
                color: #fff;
                background: linear-gradient(90deg, rgba(99, 102, 241, 0.2) 0%, rgba(244, 114, 182, 0.2) 100%);
                border: 1px solid rgba(255, 255, 255, 0.1);
                display: inline-block;
                padding: 12px 24px;
                border-radius: 8px;
                letter-spacing: 1px;
                margin: 12px 0 16px 0;
                transition: all 0.2s ease;
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
                text-decoration: none;
            }
            .code:hover {
                background: linear-gradient(90deg, rgba(99, 102, 241, 0.3) 0%, rgba(244, 114, 182, 0.3) 100%);
                border-color: rgba(255, 255, 255, 0.2);
            }
            a {
                color: #a78bfa;
                background: linear-gradient(90deg, #a78bfa 0%, #f472b6 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-fill-color: transparent;
                font-weight: 600;
                text-decoration: none;
                transition: opacity 0.2s;
            }
            a:hover {
                opacity: 0.8;
                text-decoration: underline;
            }
            p {
                line-height: 1.7;
                font-size: 1rem;
                margin: 0.5em 0;
            }
            strong {
                color: #f472b6;
                font-weight: 600;
            }
            
            /* Weather Card styling matching WeatherCard.js exactly */
            .weather-card {
                background: rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
                border-radius: 16px;
                padding: 20px;
                margin: 20px auto;
                max-width: 460px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: white;
            }
            
            /* Header styling matching WeatherCard header */
            .weather-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 8px;
                margin-bottom: 16px;
            }
            
            .weather-location {
                font-size: 1.25rem;
                font-weight: 700;
                line-height: 1.2;
                color: white;
                margin: 0;
            }
            
            .weather-label {
                font-size: 0.875rem;
                opacity: 0.8;
                margin: 4px 0 0 0;
                color: rgba(255, 255, 255, 0.8);
            }
            
            /* Overview content matching OverviewTab.js */
            .weather-overview {
                margin-bottom: 20px;
            }
            
            .weather-main {
                display: flex;
                align-items: end;
                justify-content: space-between;
                margin-bottom: 16px;
            }
            
            .weather-current {
                display: flex;
                align-items: center;
                gap: 12px;
            }
            
            .weather-icon {
                width: 24px;
                height: 24px;
                color: white;
                flex-shrink: 0;
            }
            
            .temperature {
                font-size: 3rem;
                font-weight: 700;
                line-height: 1;
                color: white;
                margin: 0;
            }
            
            .weather-condition {
                font-size: 0.75rem;
                opacity: 0.7;
                margin-top: 4px;
                color: rgba(255, 255, 255, 0.7);
            }
            
            .weather-date {
                text-align: right;
                font-size: 0.875rem;
                opacity: 0.7;
                color: rgba(255, 255, 255, 0.7);
            }
            
            /* Metrics grid matching OverviewTab.js */
            .weather-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                margin-bottom: 16px;
            }
            
            /* Metric cards matching Metric.js */
            .metric-card {
                display: flex;
                align-items: center;
                gap: 12px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                padding: 16px;
            }
            
            .metric-icon {
                width: 20px;
                height: 20px;
                color: rgba(255, 255, 255, 0.8);
                flex-shrink: 0;
            }
            
            .metric-content {
                min-width: 0;
            }
            
            .metric-label {
                font-size: 0.875rem;
                opacity: 0.7;
                margin: 0 0 2px 0;
                color: rgba(255, 255, 255, 0.7);
            }
            
            .metric-value {
                font-size: 1.125rem;
                font-weight: 600;
                margin: 0;
                color: white;
            }
            
            /* Comfort flags matching ComfortFlags.js */
            .comfort-flags {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                margin-top: 8px;
                font-size: 0.875rem;
            }
            
            .comfort-flag {
                padding: 8px 12px;
                border-radius: 8px;
                border: 1px solid;
                text-align: center;
            }
            
            .comfort-flag-yes {
                background: rgba(34, 197, 94, 0.2);
                border-color: rgba(34, 197, 94, 0.3);
                color: white;
            }
            
            .comfort-flag-no {
                background: rgba(255, 255, 255, 0.05);
                border-color: rgba(255, 255, 255, 0.2);
                color: white;
            }
            
            .nasa-data {
                margin-top: 16px;
                padding-top: 16px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                font-size: 0.75rem;
                opacity: 0.7;
                color: rgba(255, 255, 255, 0.7);
            }
            
            .nasa-data div {
                margin: 4px 0;
            }
        </style>
</head>

<body>
    <div class="storm-texture"></div>
